<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Hex Color Picker</title>
</head>

<body>
    <div class="container">
        <div class="hex-colors">
            <h1>Click the button below to display the hex code of a random color.</h1>
            <h2>The hex code of the color is: #<span id="hex-code">000000</span></h2>
            <button onclick="change()" type="button" class="btn btn-outline-secondary">Change</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
